<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h1>Formulário</h1>
        <form id="form-numbers">
            <label>Insira o número A</label><br>
            <input id="campo-a" type="number">
            <br>
            <label>Insira o número B</label><br>
            <input id="campo-b" type="number">
            <br>
            <button id="sucess-mesage" type="button" >Validar Resposta</button>
        </form>
    </div>
    <div class="mensagem">
        O resultado dos campos são: 
        <span id="resultado"></span>
    </div>
    <script src="main.js"></script>
</body>
</html>
